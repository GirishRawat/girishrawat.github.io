<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Firebase</title>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <script src="JS/script.js"></script>
  <link rel="stylesheet" href="CSS/style.css" />

</head>

<body>
  <!--Light-->
  <h1 class="lightStatus" id="lightStatus"></h1>
  <button class="powerButton" id="powerButton"></button>

  <!--Automatic Power-->
  <h1 class="automaticHeading">Automatic Power</h1>
  <button class="automaticPower"></button>
  
  <!--Brightness-->
  <h2 class="brightnessLvl" id="brightnessLvl" >Brightness</h2>
  <div class="slidecontainer">
    <input type="range" min="1" max="1000" value="10" class="slider" id="myRange">
  </div>

</body>

<script>
  // Sliders
  var lightRef = firebase.database().ref().child("S3");
  var brightnessStatus = document.getElementById("brightnessLvl");
  var slider = document.getElementById("myRange");

  slider.oninput = function () {
    brightnessStatus.innerHTML = this.value;
    lightRef.set(this.value);    
  }
</script>

</html>
